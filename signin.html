<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        button, a {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: medium;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Sign In</h2>
    <form action="success.html">
        <label for="signin-username">Username:</label><br>
        <input type="text" id="signin-username" name="username" required><br><br>
        <label for="signin-password">Password:</label><br>
        <input type="password" id="signin-password" name="password" required><br><br>
        <button type="submit">Sign In</button>
    </form>
    <a href="Activity 6-1.html">Don't have an account? Sign Up</a>

</body>
</html>
