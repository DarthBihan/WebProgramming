<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Display</h1>
    </header>

    <main>
        <h2>How to host using GitHub:</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <p>Your browser does not support HTML video. Please update to a modern browser.</p>
        </video>
    </main>

    <footer>
        <p>&copy; 2025 Video Display Page</p>
    </footer>
</body>
</html>
