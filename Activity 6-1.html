<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        button, a {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: medium;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Sign Up</h2>
    <form action="signin.html">
        <label for="signup-username">Username:</label><br>
        <input type="text" id="signup-username" name="username" required><br><br>
        <label for="signup-email">Email:</label><br>
        <input type="email" id="signup-email" name="email" required><br><br>
        <label for="signup-password">Password:</label><br>
        <input type="password" id="signup-password" name="password" required><br><br>
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <a href="signin.html">Already have an account? Sign In</a>

</body>
</html>
